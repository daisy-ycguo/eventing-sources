# Replace the following before applying this file:
#   RABBITMQ_AMQP_BROKER: server:port of a RabbitMQ Broker which support amqp protocal
#   RABBITMQ_EXCHANGE_NAME: The Exchange of a RabbitMQ
#   RABBITMQ_SASL_ENABLE: Truthy value to enable/disable SASL, disabled by default (optional)
#   RABBITMQ_SASL_USERNAME: Username for SASL authentication (optional)
#   RABBITMQ_SASL_PASSWORD: Password for SASL authentication (optional)
#   RABBITMQ_TLS_ENABLE: Truthy to enable TLS, disabled by default (optional)

apiVersion: sources.eventing.knative.dev/v1alpha1
kind: RabbitMQSource
metadata:
  name: rabbitmq-source
spec:
  #AMQPBroker: RABBITMQ_AMQP_BROKER
  AMQPBroker: localhost:5672
  #exchangeName: RABBITMQ_EXCHANGE_NAME
  exchangeName: excha
  net:
    sasl:
      #enable: RABBITMQ_SASL_ENABLED
      enable: false
      user: test
      password: test
    tls:
      #enable: RABBITMQ_TLS_ENABLE
      enable: false
  sink:
    apiVersion: serving.knative.dev/v1alpha1
    kind: Service
    name: event-display